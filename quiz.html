<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Star-Trek Mini Fan Site (unnofficial)">
<meta name="keywords" content="star-trek, trekkie, kirk">
<!--Used to give Favicon icon in browser tab from favicon.io-->
<link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<head>
    <!--Font awesome used for social media icons in footer-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!--Custom CSS styles-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Space-Trek | Quiz</title>
</head>

<body>
    <header>
        <!--Responsive nav bar styled using bootstrap library with custom CSS-->
        <nav class="navbar">
            <div id="logo">
                <a href="index.html">Space-Trek</a>
            </div>
            <!--Toggle menu burger icon for mobile devices credit to Webdev simplified youtube channel-->
            <a href="#" class="toggle-button" aria-label="Toggle navigation">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>
            <!--Section for responsive navbar links-->
            <div class="navbar-links">
                <ul>
                    <!--Bootstrap button styling and fontawesome icons-->
                    <li><a href="index.html"><button class="btn btn-dark bk-clear"><i class="fas fa-globe-europe"></i>
                                Home</button></a></li>
                    <li><a href="about.html"><button class="nav-btn btn btn-dark bk-clear"><i
                                    class="fas fa-address-card"></i> About</button></a></li>
                    <li><a href="media.html"><button class="nav-btn btn btn-dark bk-clear"><i
                                    class="fas fa-headphones"></i> Media</button></a></li>
                    <li><a class="active" href="quiz.html"><button class="nav-btn btn btn-dark bk-clear"><i
                                    class="fas fa-question"></i> Quiz</button></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div id="quiz-outer">
        <div id = "quiz-register" class="quiz-container">
            <p>Congratulations in graduating from Space Fleet Academy</p>
            <p>You have been give your first commission and are required to register your captancy aboard your new vessel.</p>
            <form id = "quiz-form" method="post" action="/login/">
                <label for="name-input">What is your name?</label>
                <input id="name-input" type="text">
                <label for="ship-input">What would you like to call your ship?</label>
                <input id="ship-input" type="text">
                <p>Are you ready for your assignment?</p>
                <input type="submit" value="Sign up!" id="register-ship" class="btn btn-quiz">
            </form>
        </div>
        <div id = "quiz-container" class="quiz-container hidden">
            <div id="scores-wrapper" class = "hidden">
                <div>
                    Your Ship
                    <div id="your-ship" class="shields-result"><span id="your-shield" class = "eighty">100</span>%</div>
                </div>
                <div>
                    USS Reliant
                    <div id="enemy-ship" class="shields-result"><span id="enemy-shield">100</span>%</div>
                </div>
            </div>
            <div id="quiz-welcome">
            </div>
            <div id="ques-container" class="hidden">
                <div id="question">Question</div>
                <div id="answers" class="answers-grid">
                    <button class="btn btn-quiz">Answer 1</button>
                    <button class="btn btn-quiz">Answer 2</button>
                    <button class="btn btn-quiz">Answer 3</button>
                    <button class="btn btn-quiz">Answer 4</button>
                </div>
            </div>
            <div class="controls-wrapper">
                <button id="begin-btn" class="begin-btn btn btn-quiz">Begin - Battle Stations!</button>
                <button id="shoot-btn" class="shoot-btn btn hidden btn-quiz">Next</button>
            </div>
        </div>
    </div>
    <!--Script for -->
    <script src="assets/js/quiz.js" defer></script>

</body>

</html>
